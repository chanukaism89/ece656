      <a class="block lg:inline-block mt-4 lg:mt-0 mr-6 hover:bg-grey-600 shadow-sm rounded border border-gray text-grey-900 px-3 py-2 hover:text-blue-700"

        Sign In
      </a>
      <a class="block lg:inline-block mt-4 lg:mt-0 bg-indigo-500 hover:bg-indigo-600 rounded shadow-sm text-white px-3 py-2 hover:text-white-700"

      <span class="mx-8 text-lg text-gray-800">Welcome, {{request.user.username}}

      <a class="block lg:inline-block mt-4 lg:mt-0 bg-red-500 hover:bg-red-600 rounded shadow-sm text-white px-3 py-2 hover:text-white-700"
